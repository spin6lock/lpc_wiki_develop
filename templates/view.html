$def with (page)

$var title: $page.title

<h1>$page.title</h1>

<script type="text/javascript" src="/static/Markdown.Converter.js"></script>
<script type="text/javascript">
	window.onload = function(){
		var text = "$page.content.replace("\r\n", "\\r\\n")";
		var converter = new Markdown.Converter();
		var html = converter.makeHtml(text);
		var insert_point = document.getElementById("page_content");
		insert_point.innerHTML = html;
	};
</script>

<div id = "page_content">
</div>

<a href="/edit/$page.id">Edit</a>
